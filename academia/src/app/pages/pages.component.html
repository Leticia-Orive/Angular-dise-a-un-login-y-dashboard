<mat-toolbar >
  <button mat-icon-button *ngIf="sidenav.mode ==='over'"(click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
    
    <span>My App</span>

  </mat-toolbar>
  <mat-sidenav-container class="example-container" >

    <h4 class="name">Leticia Orive</h4>
    <p class="designation">System Developer Associate</p>
    <mat-divider></mat-divider>
     <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span><a [routerLink]="['student/studentCreate']">Crear</a></span>
     </button>
     <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span><a [routerLink]="['student/students']">Lista
      </a></span>
     </button>
     <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Interes</span>
     </button>
     <mat-divider></mat-divider>
     <button mat-button class="menu-button">
      <mat-icon>logout</mat-icon>

     </button>
  </mat-sidenav>

  <mat-sidenav-content>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
